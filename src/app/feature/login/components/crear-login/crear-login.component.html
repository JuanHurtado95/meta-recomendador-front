<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container" style="margin-top: 7%;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a class="active" id="login-form-link">Ingresar</a>
                        </div>
                        <div class="col-xs-6">
                            <a [routerLink]="" id="register-form-link" (click)="registro()">Registrarme</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" action="https://phpoll.com/login/process" method="post" role="form"
                                style="display: block;">
                                <div class="form-group">
                                    <input [(ngModel)]="ingreso.correo" type="text" name="username" id="username" tabindex="1" class="form-control"
                                        placeholder="Correo" value="">
                                </div>
                                <div class="form-group">
                                    <input [(ngModel)]="ingreso.clave" type="password" name="password" id="password" tabindex="2"
                                        class="form-control" placeholder="ContraseÃ±a">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input (click)="ingresar()" type="submit" name="login-submit" id="login-submit" tabindex="4"
                                                class="form-control btn btn-login" value="Ingresar">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a tabindex="5"
                                                    class="forgot-password"></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
