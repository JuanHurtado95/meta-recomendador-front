<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->


<div class="container" style="margin-top: 7%;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a [routerLink]="" (click)="login()" id="login-form-link">Ingresar</a>
                        </div>
                        <div class="col-xs-6">
                            <a class="active" id="register-form-link">Registrarme</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" action="https://phpoll.com/login/process" method="post" role="form"
                                style="display: block;">
                                <div class="form-group">
                                    <input [(ngModel)]="registro.nombre" type="text" name="nombre" id="nombre" tabindex="1" class="form-control"
                                        placeholder="Nombre" value="">
                                </div>
                                <div class="form-group">
                                    <input [(ngModel)]="registro.clave" type="password" name="password" id="password" tabindex="2"
                                        class="form-control" placeholder="Contraseña">
                                </div>
                                <div class="form-group">
                                    <input [(ngModel)]="confirmarClave" type="password" name="passwordConfirm" id="passwordConfirm" tabindex="2"
                                        class="form-control" placeholder="Confirmar contraseña">
                                </div>
                                <div class="form-group">
                                    <input [(ngModel)]="registro.correo" type="gmail" name="correo" id="correo" tabindex="2"
                                        class="form-control" placeholder="Correo">
                                </div>
                                <div class="form-group">
                                    <input [(ngModel)]="registro.edad" type="edad" name="edad" id="edad" tabindex="2"
                                        class="form-control" placeholder="Edad">
                                </div>
                                <div class="form-group">
                                    <input [(ngModel)]="registro.genero" type="genero" name="genero" id="genero" tabindex="2"
                                        class="form-control" placeholder="Genero">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="button" (click)="registrar()" name="login-submit" id="login-submit" tabindex="4"
                                                class="form-control btn btn-login" value="Registrarme">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
